version: '2'

services:
  
  mail:
    image: tvial/docker-mailserver:latest
    hostname: mx
    domainname: gar-nich.net
    container_name: mail
    ports:
    - "25:25"
    - "143:143"
    - "587:587"
    - "993:993"
    volumes:
    - maildata:/var/mail
    - mailstate:/var/mail-state
    - ./config/:/tmp/docker-mailserver/
    #- /var/log/docker-mailserver/:/var/log/
    environment:
    - ENABLE_SPAMASSASSIN=1
    - ENABLE_CLAMAV=1
    - ENABLE_FAIL2BAN=1
    - ENABLE_POSTGREY=1
    - ONE_DIR=1
    - DMS_DEBUG=0
    - PERMIT_DOCKER=network
    cap_add:
    - NET_ADMIN
    - SYS_PTRACE
    restart: always

volumes:
  maildata:
    driver: local
  mailstate:
    driver: local
  certData:
    driver: local
